<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>

</head>
<script>
    let data = ["syllabus.html", "p1.html", "p2.html", "style.html", "email.html", "system.html", "process.html"];
    
    function Genarate() {
      const startRange = parseInt(document.querySelector('#start').value);
      const endRange = parseInt(document.querySelector('#end').value);
      const table = document.querySelector('#linkT');
      const message = document.querySelector('#msg');
      
      if (startRange > endRange || startRange < 1 || endRange > data.length) {
        message.textContent = "Invalid range, valid range: 1-" + data.length;
        table.innerHTML = "";
        return;
      }
      
      message.textContent = "Valid Range: 1-" + data.length;
      
      let tableContent = "";
      for (let i = startRange - 1; i < endRange; i++) {
        tableContent += "<tr><td><a href='" + data[i] + "'>" + data[i] + "</a></td></tr>";
      }
      
      table.innerHTML = tableContent;
    }
  </script>
<body>
    <div class="container">
        <form action="">
            <label for="">Start range</label>
            <input type="number" name="" id="start" value="1">
            <label for="">Start range</label>
            <input type="number" name="" id="end" value="1">
             <br>
            <button type="button" onclick="Genarate()">Generate Table</button>
        </form>
        <p id="msg">Valid Range: 1-</p>
  
    <table id="linkT">
        <!-- Table content will be generated dynamically -->
    </table>
    </div>
</body>
</html>
